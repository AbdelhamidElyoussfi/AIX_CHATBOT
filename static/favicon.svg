<svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 70 70">
  <!-- Background with gradient matching the login page logo -->
  <rect width="70" height="70" rx="14" fill="url(#gradient)" />
  
  <!-- Text "AIX" -->
  <text x="35" y="42" font-family="Arial, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="white">AIX</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5" /> <!-- Indigo -->
      <stop offset="100%" stop-color="#ec4899" /> <!-- Pink -->
    </linearGradient>
  </defs>
</svg> 